<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Enhancement Tool</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://js.bytescale.com/sdk/v3"></script>
    <script type="module" src="uiManager.js" defer></script>
    <script type="module" src="APIManager.js" defer></script>

</head>
<body>
    <nav class="top-nav">
        <a href="#home-section" class="nav-link active">Home</a>
        <a href="#enhance-image-section" class="nav-link">Enhance Image</a>
        <a href="#blur-image-section" class="nav-link">Blur Image</a>
        <a href="#convert-to-section" class="nav-link">Convert to</a>
    </nav>

    <!-- Home Section -->
    <div id="home-section" class="container">
        <h1>Welcome to Image Enhancer</h1>
        <p class="subtitle">The one-stop solution for all your image processing needs.</p>
        <button id="start-enhancing" class="button-style">Start Enhancing</button>
    </div>

    <!-- Enhance Image Section (Initially hidden) -->
    <section id="enhance-image-section" class="container hidden">
        <h1>Enhance Image</h1>
        <p class="subtitle">Improve the quality of your images with our enhancement tool.</p>
        <input type="file" id="enhance-file-input" hidden>
        <button id="enhance-images" class="button-style">Select images to enhance</button>
        <p class="drop-text">or drop images here to enhance</p>
    </section>

 <!-- Enhancement Options -->
<div id="enhance-options" class="container hidden">
    <div class="image-preview-container">
        <img id="image-preview" src="#" alt="Selected Image" />
    </div>
    
    <div class="enhancement-controls">
        <!-- Width and Height Inputs -->
        <input type="number" id="widthInput" placeholder="Width" class="input-style">
        <input type="number" id="heightInput" placeholder="Height" class="input-style">
        <button id="processImageBtn" class="Small-button-style">Process Image</button>
        <button id="enhance-2x" class="Small-button-style-enhance-button">Enhance 2X</button>
        <button id="enhance-4x" class="Small-button-style-enhance-button">Enhance 4X</button>
    </div>
</div>

    

</body>
</html>
